<!DOCTYPE html>
<html>

<head>

    <title>Share Screen Instructions</title>
</head>

<body>
    Chrome need add-on to allow sharing screen. Please follow below steps to share screen.
    <br>
    1. download add-on <a href="/guide/chrome-addon.zip" download>here</a>
    <br>
    2. unzip file<br> <img src="/guide/unzip.png" alt="" width="1000" height="600">
    <br>
    3. select developer mode<br> <img src="/guide/selectDeveloperMode.png" alt="" width="1000" height="600">
    <br>
    4. select addon folder<br> <img src="/guide/selectFolder.png" alt="" width="1000" height="600">
    <br>
    5. activate addon<br> <img src="/guide/activateAddon.png" alt="" width="1000" height="600">
    <br>
    6. go to room and select share screen<br> <img src="/guide/selectScreen.png" alt="" width="1000" height="600">
    <br>
</body>
</html>
