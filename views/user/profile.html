<!DOCTYPE html>
<html>

<head>

    <title>Profile -{{userProfile.Name}}</title>

    <!-- <link rel="stylesheet" href="/css/main.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/room/room.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.1/js/bootstrap.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap.css" rel="stylesheet" />
    <!------ Include the above in your HEAD tag ---------->

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

</head>

<body style="padding: 30px;">
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update info</h4>
                </div>
                <div class="modal-body">
                    <form method="POST" id="edit-form">
                        <input type="text" style="display: none;" name="id" id="id" value="{{userProfile.UserID}}" />
                        <p class="Title">Name</p>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" value="{{userProfile.Name}}" />
                        </div>
                        <p class="Title">Phone number</p>
                        <div class="form-group">
                            <input type="text" class="form-input" name="phone" id="phone" placeholder="Phone" value="{{userProfile.PhoneNumber}}" />
                        </div>
                        <p class="Title">Email</p>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Email" value="{{userProfile.Email}}" />
                        </div>
                        <p class="Title">Birthday</p>
                        <div class="form-group">
                            <input type="text" class="form-input" name="birthdate" id="birthday" placeholder="Birthday" value="{{userProfile.BirthDate}}" />
                        </div>
                        <p class="Title">Password</p>
                        <div class="form-group">
                            <input type="password" class="form-input" name="cur_password" id="cur_password" placeholder="Current password" />
                        </div>
                        <p class="Title">New Password</p>
                        <div class="form-group">
                            <input type="password" class="form-input" name="new_password" id="new_password" placeholder="New password" />
                        </div>
                        <p class="Title">Retype Password</p>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Repeat your password" />
                        </div>
                        <div class="">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="submit" action="/user/profile" class="btn btn-info" name="submit" id="submit" form="edit-form" class="form-submit" value="Save change" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div>
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8">
                            <img src="/public/images/icons/default_user.png">

                            <h2>{{userProfile.Name}}</h2>
                            <p><strong>ID: </strong> {{userProfile.UserID}}</p>
                            <p><strong>BirthDate: </strong> {{userProfile.BirthDate}}</p>
                            <p><strong>Email: </strong> {{userProfile.Email}}</p>
                            <p><strong>Phone number: </strong>{{userProfile.PhoneNumber}}</p>
                        </div>
                    </div>
                    <div class="col-xs-12 divider text-center">
                        <div class="col-xs-12 col-sm-4 emphasis">
                            <button type="button" id="button1" class="btn btn-success btn-block" data-toggle="modal" data-target="#myModal">Edit</button>
                        </div>
                        <div class="col-xs-12 col-sm-4 emphasis">
                            <a href="/" class="btn btn-info btn-block"><span class="fa fa-user"></span> Go home </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
