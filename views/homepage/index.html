<!DOCTYPE html>
<html>

<head>

    <title></title>

    <link rel="stylesheet" href="/public/css/main.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NMChat</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <div class="d-flex flex-row ">
                    <a class="navbar-brand" href="#">
                        <div class="p-2 bd-highlight justify-content-center align-items-stretch">
                            <i class="fa fa-home" aria-hidden="true"> Home</i>
                        </div>
                    </a>
                    <a class="navbar-brand" href="#">
                        <div class="p-2 bd-highlight justify-content-center align-items-stretch">
                            <i class="fa fa-comments-o" aria-hidden="true"> Chat</i>
                        </div>
                    </a>
                    <a class="navbar-brand" href="#">
                        <div class="p-2 bd-highlight justify-content-center align-items-stretch">
                            <i class="fa fa-clock-o" aria-hidden="true"> Meeting</i>
                        </div>
                    </a>

                </div>

            </ul>

            <div class="dropdown open dropleft">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </button>
                <div class="dropdown-menu" aria-labelledby="triggerId">
                    <button class="dropdown-item" type="button" href="#" data-toggle="modal"
                        data-target="#modalLoginForm">
                        <i class="fa fa-sign-in" aria-hidden="true"> Sign in</i>
                    </button>
                    <button class="dropdown-item" type="button" href="#" data-toggle="modal"
                        data-target="#modelSignupForm">
                        <i class="fa fa-user-plus" aria-hidden="true"> Sign up</i>
                    </button>
                    <button class="dropdown-item" href="#">
                        <i class="fa fa-sign-out" aria-hidden="true"> Sign out</i>
                    </button>
                </div>
            </div>
        </div>

    </nav>

    <div class="middle-div d-flex">

        <button type="button" name="" id="btn-create" class="btn btn-warning" style="height: 100px; width: 100px;margin-right: 20px" btn-lg btn-block>

            <i class="fa fa-plus-square" style="font-size: larger; color: black" aria-hidden="true">
                Create
            </i>
        </button>


        <button data-toggle="modal" data-target="#modelJoinRoom" type="button" name="" id="btn-join" class="btn btn-primary " style="height: 100px; width: 100px; margin-right: 20px" btn-lg btn-block>


            <i class="fa fa-camera-retro" aria-hidden="true" style="font-size: larger;"> Join</i>
        </button>
        <div style="height: 250px; width: 300px; margin-top: -80px; background-color: grey; border-radius: 5px">
            <p id="date" style="text-align: center; line-height: 100px; color: white"></p>
            <hr>
            <p style="text-align: center; color: white">Your upcomming meeting</p>
        </div>

    </div>
    <!-- Login dialog -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5 ">
                        <label for="">Your email:</label>
                        <input type="email" id="login-email" class="form-control validate">
                    </div>

                    <div class="md-form mb-4">
                        <label for="">Your password:</label>
                        <input type="password" id="login-pass" class="form-control validate">

                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" id="btn-login">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up dialog -->
    <div class="modal fade" id="modelSignupForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5 ">
                        <label for="">Your email:</label>
                        <input type="email" id="signup-email" class="form-control validate">
                    </div>

                    <div class="md-form mb-4">
                        <label for="">Your password:</label>
                        <input type="password" id="signup-pass" class="form-control validate">

                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-default" id="btn-signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Join dialog -->
    <div class="modal fade" id="modelJoinRoom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Join Room</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form">
                        <label for="">Meeting ID:</label>
                        <input type="text" id="meeting-id" class="form-control validate">
                    </div>

                    <div class="md-form">
                        <label for="">Your name:</label>
                        <input type="text" id="join-name" class="form-control validate">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" id="audio-checkbox"> Don't connect to audio</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" id="video-checkbox"> Turn off my video</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">

                    <button class="btn btn-indigo" id="btn-join-dialog"><i class="fa fa-camera" aria-hidden="true"> Join</i></button>

                </div>
            </div>
        </div>
    </div>








    <!-- <script src="/public/js/main.js"></script> -->
    <script src="/public/js/homepage.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/js/main.js "></script>
</body>

</html>
